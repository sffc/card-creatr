name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Install
      run: npm ci
    - name: Test
      run: npm test
      env:
        CI: true
    - name: Lint
      run: npm run lint
    - name: CLI Sanity Check
      run: |
        npm start -- -i demo.ccsb -o demo.svg --title "Cash Out"
        diff demo.svg test/cases/cash.svg
        rm demo.svg
